<template>
    <lightning-card title="Limit">
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-input type="Number" value={limit} onchange={limitChangeHandler}></lightning-input>
        </div>
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button variant="Brand" label="Get Contacts"  onclick={getContactsHandler} class="slds-m-left_x-small"></lightning-button>

        </div>
    </lightning-card>
    <lightning-card title="Contact List">
        <div class="slds-m-top_small slds-m-bottom_medium">
            <ul>
                <template if:true={contactRecieved}>
                    <template for:each={contacts} for:item="contact">
                        <li key={contact.Id}>
                            <lightning-tile label={contact.Name}>
                                <p>{contact.Phone}</p>
                            </lightning-tile>
                        </li>
                    </template>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
