<template>
   <lightning-card title="Contact records">
      <lightning-layout>
         <lightning-layout-item flexibility="auto" padding="around-small">
            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
               <lightning-input type="text" label="Name" onchange={nameHandler}></lightning-input>
            
               <lightning-input type="number" label="Phone" onchange={phoneHandler}></lightning-input>
            
               <lightning-input type="email" label="Email" onchange={emailHandler}></lightning-input>
            </div>
            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
               <lightning-button variant="brand" label="Create Record" onclick={createHandler}>

               </lightning-button>
               
            </div>
        </lightning-layout-item>
      </lightning-layout>

   </lightning-card> 
</template>
