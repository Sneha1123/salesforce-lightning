<template>
    <lightning-card title="Contact List">
        <div class="slds-m-top_small slds-m-bottom_medium">
            <ul>
                <template if:true={contactRecieved}>
                    <template for:each={contacts.data} for:item="contact">
                        <li key={contact.Id}>
                            <lightning-tile label={contact.Name}>
                                <p>{contact.Phone}</p>
                            </lightning-tile>
                        </li>
                    </template>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
